<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="startup.js" charset="utf-8"></script>
    <title>Timer</title>
</head>
<body>
  <h1 onclick="modeSwap()" id="text" class="noselect"> Timer </h1>
  <div class="wrapper noselect" id="wrapper">
    <div class="time">
      <h2 id="hours">00</h2>
      <small>Hours</small>
    </div>
    <div class="time">
      <h2 id="minutes">00</h2>
      <small>Minutes</small>
    </div>
    <div class="time">
      <h2 id="seconds">00</h2>
      <small>Seconds</small>
    </div>
  </div>
</body>
</html>
